<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="StyleRegister.css">

</head>

<body>
<main>
    <section class="sekcja">
        <div class="container">
            <div class="row">
                <form id="register">
                    <header>
                        <h3>Zarejestruj się</h3>
                        <p>Wypelnij pola aby sie zarejestrować</p>
                    </header>

                    <div class="line"></div>
                    <div class="inputs">
                        <input type="imie" placeholder="Imie" autofocus/>
                        <input type="nazwisko" placeholder="Nazwisko" autofocus/>
                        <input type="email" placeholder="Adres email" autofocus/>
                        <input type="powtorzEmail" placeholder="Powtórz email" autofocus/>
                        <input type="telefon" placeholder="Numer telefonu" autofocus/>
                        <input type="haslo" placeholder="Haslo" autofocus/>
                        <input type="powtorzHaslo" placeholder="Powtórz Haslo" autofocus/>

                        <a id="przycisk" href="#">Zarejestruj się</a>
                    </div>
                </form>

            </div>


            <footer> Project designers Vlad, Andrzej, Dawid &copy;</footer>

        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script src="js/bootstrap.min.js"></script>
</body>

</html>
