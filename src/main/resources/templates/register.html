<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" type="text/css" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/StyleRegister.css}" type="text/css" href="../static/css/StyleRegister.css">

</head>

<body>
<main>
    <section class="sekcja">
        <div class="container">
            <div class="row">
                <form id="register" th:action="@{/register}" th:object="${user}" method="post">
                    <header>
                        <h3>Zarejestruj się</h3>
                        <p>Wypelnij pola aby sie zarejestrować</p>
                    </header>

                    <div class="line"></div>
                    <div class="inputs">
                        <input type="imie" name="name" th:field="*{name}" placeholder="Imie" autofocus/>
                        <input type="nazwisko" name="surname" th:filed="*{surname}" placeholder="Nazwisko" autofocus/>
                        <input type="email" name="email" th:field="*{email}" placeholder="Adres email" autofocus/>
                        <input type="powtorzEmail" name="pemail" placeholder="Powtórz email" autofocus/>
                        <input type="telefon" name="phoneNumber" th:field="*{phoneNumber}" placeholder="+48XXXXXXXXX" autofocus/>
                        <input type="password" name="password" th:fied="*{password}" placeholder="Haslo" autofocus/>
                        <input type="password" name="pass" placeholder="Powtórz Haslo" autofocus/>
                        <input type="submit" value="Zarejestruj się">
                    </div>
                </form>

            </div>


            <footer> Project designers Vlad, Andrzej, Dawid &copy;</footer>

        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script type="text/javascript" th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>

</html>
