<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styleSubCategory.css" th:href="@{/css/styleSubCategory.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/styleNavbar.css" th:href="@{/css/styleNavbar.css}">
</head>
<body>
<th:block th:replace="fragments/navbar :: nav"/>
<form th:action="@{/admin/addSubCategory}" method="post" th:object="${subcategory}">
    <label>Write name subCategory</label><br>
    <input type="text" th:field="*{name}" required maxlength="40"><br>
    <label>Write price</label><br>
    <input type="text" th:field="*{price}" required><br>
    <label>Enter category</label><br>
        <select th:field="*{category}" required>
            <option value=""> --</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select><br>
    <button class="addsub" type="submit" value="Add">Add</button>
    <a class="home" th:href="@{main}">Back home</a>
</form>

</body>
</html>
