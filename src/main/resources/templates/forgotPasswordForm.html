<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styleForgotPasswordForm.css" th:href="@{/css/styleForgotPasswordForm.css}">
</head>
<body>
<form th:action="@{reset}" method="post">
    <input type="hidden" name="token" th:value="${resetToken}">
    <span id="errorLink" class="text-danger align-middle" th:if="${errorLink}" th:text="${errorLink}"></span><br>
    <div>
        <input type="password" name="password" minlength="6" placeholder="Haslo" required autofocus/>
    </div>
    <button class="reset" type="submit" value="Zmienic">Zmienic</button>
</form>

</body>
</html>
