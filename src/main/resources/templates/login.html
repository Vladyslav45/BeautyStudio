<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:400,700|Saira:300,400&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <link rel="stylesheet" href="StyleLogin.css">

</head>

<body>
<div class="container">
    <form id="login">
        <div class ="header">
            <h3>Zaloguj sie</h3>
            <p>Wypelnij pola aby sie zalogowac</p>
        </div>
        <div class="sep"></div>
        <div class="inputs">
            <input type = "email" placeholder="Adres email" autofocus/>
            <input type = "password" placeholder="Haslo" autofocus/>
            <div class="remember">
                <input naame="cecky" id = "checky" value="1" type="checkbox"/>
                <label class="terms">Zapamiętaj mnie</label>
            </div>
            <a id = "submit" href="#">Zaloguj się</a>

        </div>
    </form>
</div>


<footer> Project designers Vlad, Andrzej, Dawid &copy;</footer>
</body>

</html>
