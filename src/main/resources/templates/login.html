<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rejestracja</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="StyleLogin.css">

</head>

<body>
<main>
    <section class="sekcja">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <form id="login">
                        <header>
                            <h3>Zaloguj się</h3>
                            <p>Wypelnij pola aby sie zalogować</p>
                        </header>
                        <div class="line"></div>
                        <div class="inputs">
                            <input type="email" placeholder="Adres email" autofocus />
                            <input type="password" placeholder="Haslo" autofocus />
                            <div class="pamietaj">
                                <input name="cecky" id="checky" value="1" type="checkbox" />
                                <label class="terms">Zapamiętaj mnie</label>
                            </div>
                            <a id="przycisk" href="#">Zaloguj się</a>
                        </div>
                    </form>
                </div>


            </div>



            <footer> Project designers Vlad, Andrzej, Dawid &copy;</footer>

        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script src="js/bootstrap.min.js"></script>
</body>

</html>
