<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form th:action="@{/reservation/addReservation}" method="post" th:object="${reservation}">
    <label>
        <select th:field="*{category}">
            <option value=""> --</option>
            <option th:each="category : ${categoryList}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>
    </label>
    <label>
        <select th:field="*{subCategory}">
            <option value=""> --</option>
            <option th:each="subcategory : ${subcategoryList}"
                    th:value="${subcategory.id}"
                    th:text="${subcategory.name}"></option>
        </select>
    </label>
    <input type="datetime-local" th:field="*{dateTime}">
    <button type="submit" value="Reserwacja"></button>
</form>
</body>
</html>
